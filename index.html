<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- Bootstrap -->

    <body>
        <!-- Main Container - Entire Width -->
        <div id="main-container" class="container-fluid">

            <div id="upper-container" class="container">
                <!-- Upper Part Left - Nav Left -->
                <div id="left-navbar" class="container"><!-- Put the left nav bar here --></div>
                <!-- Upper Part Right - Main Content -->
                <div id="inner-canvas" class="container">
                    <div id="frontpage" class="container"><!-- Put the frontpage content here --></div>
                    <div id="artists" class="container hide"><!-- Put the artists content here --></div>
                    <div id="albums" class="container hide"><!-- Put the albums content here --></div>
                </div>
            </div>
            <!-- Lower Part of Main Container / Music Controls -->
            <div id="music-control" class="container"><!-- Put the music controller here --></div>
        </div>
