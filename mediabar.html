<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
    <link rel="stylesheet" href="mediabar.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />

    <title>Hello, world!</title>
</head>

<body>

    <div class="fixed-bottom navbar-dark bg-dark ">
        <div class="container-fluid">
            <div class="row d-flex justify-content-between">

                <div class="col-4 col-sm-6 col-md-4 d-flex justify-content-start no-gutters firstbox">
                    <div class="row">
                        <div class="col-4 col-sm-4 justify-content-center no-gutters">
                            <img class="m-2 album" style="filter:none !important" src="./QueenCover.jpg" />
                        </div>
                        <div class="col-8 col-sm-8 justify-content-center mt-4 no-gutters">
                            <p>Song for my Father  <span>
                                <img class="ml-1 heart"src="./heart.svg">
                                <img class="ml-1 heart"src="./add.svg">
                            </span><br /><span class="text-muted"><small>Queen</small></span></p>
                        </div>
                    
                    </div>
                </div>

                <div class="col-4 col-md-4  d-flex justify-content-center mt-2 media-bar">
                    <div class="container ">

                        <div class="row justify-content-center p-2">
                            <img class="m-1 p-2 multi-media" src="./shuffle-crossing-arrows.svg" /><img
                                class="m-1 p-2 multi-media" src="./previous.svg" />
                            <img class="m-1 " src="./play-button.svg" />
                            <img class="m-1 multi-media p-2" src="./next.svg" />
                            <img class="m-1 multi-media p-2" src="./exchange.svg" />
                        </div>

                        <div class="row">
                            <div class="slidecontainer">
                                <input type="range" min="1" max="100" value="50" class="slider" id="myRange" />
                            </div>
                        </div>

                    </div>
                </div>



                <div class="col-4 col-md-4 col-sm-6 d-flex justify-content-end">
                    <div class="mt-5 mr-3 d-flex">
                        <img class="mr-3" style="height:30px!important; width:30px !important"src="./document.svg">
                        <img class="mr-3" style="height:30px!important; width:30px !important"src="./personal-computer.svg">
                        <img class="mr-3" style="height:30px!important; width:30px !important"src="./speaker-filled-audio-tool.svg">
                        <div class="slidecontainer">
                            <input type="range" min="1" max="100" value="50" class="slider" id="myRange" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>

</html>
